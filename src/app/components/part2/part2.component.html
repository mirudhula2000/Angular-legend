<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
  </head>
  <body>
    <main>
      <div
        class="bg-white p-2 min-h-screen w-7/12 ml-2 fixed top-2 left-72 "
      >
        <div class="relative top-0 left-0">
          <h3 class="text-blue-600 mt-2 ml-2 font-bold font-serif">
            Retirement Income
          </h3>
          <p class="text-2xl mt-2 ml-2 font-bold font-serif">
            Starting Year 2056
          </p>
        </div>
        <div class="flex flex-row gap-20 ml-5 mt-7">
          <div class="flex flex-col space-y-1">
            <p class="text-2xl/3 font-bold">$300,000</p>
            <p class="text-gray-500 font-semibold text-sm">My Goal</p>
            <hr class="h-0.5 w-40 bg-blue-900" />
          </div>
          <div class="flex flex-col space-y-1">
            <p class="text-2xl/3 font-bold">59%</p>
            <p class="text-gray-500 font-semibold text-sm">Goal Achieved</p>
            <hr class="h-0.5 w-40 bg-blue-900" />
          </div>
          <div class="flex flex-col space-y-1">
            <p class="text-2xl/3 font-bold">$300</p>
            <p class="text-gray-500 font-semibold text-sm">
              Est. Monthly Income
            </p>
            <hr class="h-0.5 w-40 bg-blue-900" />
          </div>
        </div>
        <div class="mt-4">
          <p class="font-bold font-mono ml-5">Contributions Overtime</p>
          <div>
            <canvas
              id="myChart"
              style="
                width: 100%;
                max-width: 700px;
                height: 200px;
                margin: 5px;
                margin-left: 60px;
                margin-right: 60px;
              "
            ></canvas>
          </div>
        </div>

        <div class="mt-2 space-y-0">
          <div class="ml-4">
            <p class="font-bold font-mono text-base/3">
              How do I compare to my peers ?
            </p>
            <p class="font-bold font-mono text-xs/3 text-gray-500">
              These numbers represent current goal achievement
            </p>
          </div>
          <div class="h-28 flex flex-row">
            <div
              class=" flex flex-col justify-around items-start space-y-0 w-1/5"
            >
              <button
                class="border-b-gray-500 border-b-2 w-5/5 p-1 rounded-sm mt-2 ml-5 text-xs font-semibold"
              >
                Age: Under 30
              </button>

              <button
                class="border-b-gray-500 border-b-2 w-5/5 p-1 rounded-sm mt-2 ml-5 text-xs font-semibold"
              >
                Salary:20K to 30K
              </button>
              <button
                class="border-b-gray-500 border-b-2 w-5/5 p-1 rounded-sm mt-2 ml-5 text-xs font-semibold"
              >
                Gender:Male
              </button>
            </div>
            <div class="flex flex-row w-3/4 ml-14 mr-4 h-3/4 mt-2.5">
              <img
                class="ml-10"
                src="../../../assets/part1/radial sliders.png"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
